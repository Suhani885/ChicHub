<div class="container py-5 h-100" ng-controller="LoginController as loginCtrl" >
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-xl-10" >
      <div class="card rounded-3 text-black">
        <div class="row g-0">
          <div class="col-lg-6" >
            <div class="card-body p-md-5 mx-md-4" >

              <div class="text-center mb-5" >
                <img src="logo.jpeg" style="width: 180px;" alt="logo">
              </div>

              <form ng-submit="loginCtrl.login()">
                <h3 class="justify-content-center text-center mb-5">Login to your account</h3>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" ng-model="loginCtrl.email" pattern="[a-zA-Z0-9_\-\.]+[@][a-z]+[\.][a-z]{2,3}" type="email" class="form-control" autocomplete="on" required placeholder="Email address" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input required type="password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,16}" ng-model="loginCtrl.password" class="form-control" placeholder="Password" />
                </div>

                <div class="text-center pt-1 mb-2 pb-1">
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg mb-3" style="background-color: #654ea3;" type="button">Login</button>
                </div>

              </form>

            </div>
          </div>
          <div class="col-lg-6 d-flex align-items-center" style="background: linear-gradient(to right, #eaafc8, #654ea3);">
            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
              <h3 class="mb-4 display-4">Welcome To ChicHub</h3>
              <div class="d-flex align-items-center justify-content-center pb-4">
                <p class="mb-0 me-2">Don't have an account?</p>
                <button type="button" class="btn my-2 my-sm-0" style="color: white;"><a ui-sref="register" style="color: white;">Register</a></button>
              </div>
            </div>
          </div>
          <p class="lead" ng-if="loginCtrl.errorMessage">{{loginCtrl.errorMessage}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
