<div ng-controller="MainController as mainCtrl" class="container-fluid">
  <nav class="navbar sticky-top navbar-light justify-content-between d-flex flex-wrap" style="background-color: white;">
      <a class="navbar-brand">
          <img src="images/ChicHub.png" width="170" height="80" alt="logo">
      </a>
      <form class="form-inline">
          <input style="width: 450px;" class="form-control mr-sm-1" type="search" placeholder="Find your favourite jewelleries..." aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" style="background-color: #6862ab; color: white; border: 1px solid #6862ab;" type="submit">Search</button>
      </form>
      <form class="form-inline">
          <button class="btn my-2 my-sm-0" style="border: none;" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 448 512"><path fill="#6862ab" d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0S96 57.3 96 128s57.3 128 128 128m89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4"/></svg></button>
          <button class="btn my-2 my-sm-0" style="border: none;" type="submit"><a ui-sref="cart"><svg xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.6em" viewBox="0 0 512 512"><path fill="#6862ab" d="M160 96.039v32h304v63.345l-35.5 112.655H149.932L109.932 16H16v32h66.068l40 288.039h329.9L496 196.306V96.039zm16.984 272.305a64.073 64.073 0 0 0-64 64a64 64 0 0 0 128 0a64.07 64.07 0 0 0-64-64m0 96a32 32 0 1 1 32-32a32.04 32.04 0 0 1-32 32m224-96a64.073 64.073 0 0 0-64 64a64 64 0 0 0 128 0a64.07 64.07 0 0 0-64-64m0 96a32 32 0 1 1 32-32a32.04 32.04 0 0 1-32 32"/></svg></a></button>
          <button ng-click="mainCtrl.logout()" class="btn my-2 my-sm-0" style="border: none;" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.6em" viewBox="0 0 24 24"><path fill="#6862ab" d="M5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h7v2H5v14h7v2zm11-4l-1.375-1.45l2.55-2.55H9v-2h8.175l-2.55-2.55L16 7l5 5z"/></svg></button>
      </form>
  </nav>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <!-- <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li> -->
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/img2.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/img9.jpeg" class="d-block w-100" alt="...">
      </div>
      <!-- <div class="carousel-item">
        <img src="images/img3.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/img1.jpeg" class="d-block w-100" alt="...">
      </div> -->
    </div>
  </div><br><br><br>
  
  <blockquote class="blockquote text-center">
      <h3 style="font-family: Arial, Helvetica, sans-serif; font-weight: 800;" class="mb-0">SHOP BY CATEGORIES</h3>
  </blockquote><br>

  <div>
    <div class="card-deck text-center d-flex flex-wrap" style="margin: 60px;">
        <div class="card" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;" ng-repeat="category in mainCtrl.categories">
            <img class="card-img-top" ng-src="{{mainCtrl.getImageUrl(category.category_image)}}" alt="{{category.category_name}}" style="width: 290px; height: 400px;">
            <div class="card-body">
                <h5 class="card-title">{{category.category_name}}</h5>
                <p class="card-text">{{category.category_description}}</p>
                <a ui-sref="product" style="background-color: #6862ab; color: white; border: 1px solid #6862ab;" class="btn btn-primary">Explore 
                    <svg xmlns="http://www.w3.org/2000/svg" width="0.6em" height="1.2em" viewBox="0 0 12 24">
                        <path fill="white" fill-rule="evenodd" d="M10.157 12.711L4.5 18.368l-1.414-1.414l4.95-4.95l-4.95-4.95L4.5 5.64l5.657 5.657a1 1 0 0 1 0 1.414"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
  </div>
