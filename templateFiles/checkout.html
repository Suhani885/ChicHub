<div class="container" ng-controller="CheckoutController as checkoutCtrl">
  <h2 class="text-center mt-5 mb-4">Checkout</h2>
  <form ng-submit="checkoutCtrl.placeOrder()">
      <div class="row">
          <div class="col-md-6 mb-3">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName" ng-model="checkoutCtrl.orderDetails.first_name" pattern="[a-zA-Z]+" maxlength="20" required autocomplete="on">
          </div>
          <div class="col-md-6 mb-3">
              <label for="lastName">Last name (Optional)</label>
              <input type="text" class="form-control" id="lastName" ng-model="checkoutCtrl.orderDetails.last_name" pattern="[a-zA-Z]+" maxlength="20" autocomplete="on">
          </div>
      </div>

      <div class="mb-3">
          <label for="number">Phone Number</label>
          <input type="text" class="form-control" pattern="[6 7 8 9][0-9]{9}" autocomplete="on" id="number" ng-model="checkoutCtrl.orderDetails.phone_number" required>
      </div>

      <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" pattern="[A-Z1-9a-z]{1,5}[A-Za-z]{1,}[A-Z1-9a-z]{1,50}" id="address" ng-model="checkoutCtrl.orderDetails.address" autocomplete="on" required>
      </div>

      <div class="row">
          <div class="col-md-4 mb-3">
              <label for="city">City</label>
              <input pattern="[a-zA-Z]+" maxlength="40" required autocomplete="on" type="text" class="form-control" id="city" ng-model="checkoutCtrl.orderDetails.city" required>
          </div>
          <div class="col-md-4 mb-3">
              <label for="state">State</label>
              <select class="form-control" id="state" ng-model="checkoutCtrl.orderDetails.state" required>
                  <option value="">Choose...</option>
                  <option ng-repeat="state in checkoutCtrl.states">{{state}}</option>
              </select>
          </div>
          <div class="col-md-4 mb-3">
              <label for="pin">Pincode</label>
              <input type="text" class="form-control" id="pin" pattern="[1-9][0-9]{5}" ng-model="checkoutCtrl.orderDetails.pin_code" required>
          </div>
      </div>

      <hr class="mb-4">

      <h4 class="mb-3">Payment</h4>

      <div class="d-block my-3">
        <div class="float-right text-right">
            <h4>Total:</h4>
            <h1>Rs.{{checkoutCtrl.total}}</h1>
        </div>
          <div class="custom-control custom-radio">
              <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" ng-model="checkoutCtrl.orderDetails.payment_method" value="credit" required>
              <label class="custom-control-label" for="credit">Credit card </label>
          </div>
          <div class="custom-control custom-radio">
              <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" ng-model="checkoutCtrl.orderDetails.payment_method" value="debit" required>
              <label class="custom-control-label" for="debit">Debit card </label>
          </div>
          <div class="custom-control custom-radio">
              <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" ng-model="checkoutCtrl.orderDetails.payment_method" value="paypal" required>
              <label class="custom-control-label" for="paypal">PayPal <svg xmlns="http://www.w3.org/2000/svg" width="1.19em" height="1.4em" viewBox="0 0 256 302"><path fill="#27346a" d="M217.168 23.507C203.234 7.625 178.046.816 145.823.816h-93.52A13.39 13.39 0 0 0 39.076 12.11L.136 259.077c-.774 4.87 2.997 9.28 7.933 9.28h57.736l14.5-91.971l-.45 2.88c1.033-6.501 6.593-11.296 13.177-11.296h27.436c53.898 0 96.101-21.892 108.429-85.221c.366-1.873.683-3.696.957-5.477q-2.334-1.236 0 0c3.671-23.407-.025-39.34-12.686-53.765"/><path fill="#27346a" d="M102.397 68.84a11.7 11.7 0 0 1 5.053-1.14h73.318c8.682 0 16.78.565 24.18 1.756a102 102 0 0 1 6.177 1.182a90 90 0 0 1 8.59 2.347c3.638 1.215 7.026 2.63 10.14 4.287c3.67-23.416-.026-39.34-12.687-53.765C203.226 7.625 178.046.816 145.823.816H52.295C45.71.816 40.108 5.61 39.076 12.11L.136 259.068c-.774 4.878 2.997 9.282 7.925 9.282h57.744L95.888 77.58a11.72 11.72 0 0 1 6.509-8.74"/><path fill="#2790c3" d="M228.897 82.749c-12.328 63.32-54.53 85.221-108.429 85.221H93.024c-6.584 0-12.145 4.795-13.168 11.296L61.817 293.621c-.674 4.262 2.622 8.124 6.934 8.124h48.67a11.71 11.71 0 0 0 11.563-9.88l.474-2.48l9.173-58.136l.591-3.213a11.71 11.71 0 0 1 11.562-9.88h7.284c47.147 0 84.064-19.154 94.852-74.55c4.503-23.15 2.173-42.478-9.739-56.054c-3.613-4.112-8.1-7.508-13.327-10.28c-.283 1.79-.59 3.604-.957 5.477"/><path fill="#1f264f" d="M216.952 72.128a90 90 0 0 0-5.818-1.49a110 110 0 0 0-6.177-1.174c-7.408-1.199-15.5-1.765-24.19-1.765h-73.309a11.6 11.6 0 0 0-5.053 1.149a11.68 11.68 0 0 0-6.51 8.74l-15.582 98.798l-.45 2.88c1.025-6.501 6.585-11.296 13.17-11.296h27.444c53.898 0 96.1-21.892 108.428-85.221c.367-1.873.675-3.688.958-5.477q-4.682-2.47-10.14-4.279a83 83 0 0 0-2.77-.865"/></svg></label>
          </div>
      </div>

      <hr class="mb-4">
      
      <button class="btn btn-lg btn-block" style="background-color: #8b86c1; color: white; border: 1px solid #6862ab;" type="submit">Place Order</button>
  </form>
</div>
