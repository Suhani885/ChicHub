<div ng-controller="OrderController as orderCtrl" style="font-family:'Times New Roman', Times, serif;">
    <nav class="navbar sticky-top navbar-light justify-content-between d-flex flex-wrap" style="background-color: white;">
        <div class="navbar-brand">
            <img src="images/logo.jpeg" width="110" alt="logo">
        </div>
        <div style="color: #8968CD;"><h2>ORDER DETAILS</h2></div>
        <div>
            <button class="btn me-2" ui-sref="admin" style="color: #6a1b9a; border-color: #6a1b9a;">Users</button>
            <button class="btn me-2" ui-sref="category" style="color: #6a1b9a; border-color: #6a1b9a;">Categories</button>
            <button class="btn me-2" ui-sref="order" style="color: #6a1b9a; border-color: #6a1b9a;">Orders</button>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Customer</th>
                                        <th>Date</th>
                                        <th>Total</th>
                                        <th>Product</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="superuser in admCtrl.superusers">
                                        <td>{{order.id}}</td>
                                        <td>{{order.customer_name}}</td>
                                        <td>{{order.date | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                        <td>{{order.total | currency}}</td>
                                        <td>{{order.product}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
