<div ng-controller="ProductController as prodCtrl" class="container-fluid">
    <div class="text-center container py-5">
        <div>
            <div class="card-deck text-center d-flex flex-wrap" style="margin: 80px;">
                <div class="card" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;" ng-repeat="product in prodCtrl.product">
                    <img class="card-img-top" ng-src="{{prodCtrl.getImageUrl(product.product_image)}}" alt="{{product.product_name}}" style="width: 378px; height: 400px;">
                    <div class="card-body">
                        <h5 class="card-title">{{product.product_name}}</h5>
                        <p class="card-text">{{product.product_description}}</p>
                        <a ui-sref="cart" style="background-color: #6862ab; color: white; border: 1px solid #6862ab;" class="btn btn-primary">Add To Cart 
                            <svg xmlns="http://www.w3.org/2000/svg" width="0.6em" height="1.2em" viewBox="0 0 12 24">
                                <path fill="white" fill-rule="evenodd" d="M10.157 12.711L4.5 18.368l-1.414-1.414l4.95-4.95l-4.95-4.95L4.5 5.64l5.657 5.657a1 1 0 0 1 0 1.414"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
