<div ng-controller="LandingController as landingCtrl" class="container-fluid">

    <nav class="navbar justify-content-between">
      <a class="navbar-brand">
        <img src="images/ChicHub.png" width="170" height="80" alt="logo">
      </a>
      <form class="form-inline" ng-submit="landingCtrl.search()">
        <input style="width: 450px;" class="form-control mr-sm-2" type="search" placeholder="Find your favourite jewelleries..." aria-label="Search" ng-model="landingCtrl.searchQuery" ng-change="landingCtrl.search()">
        <button style="background-color: #6862ab; color: white; border: 1px solid #6862ab;" class="btn  my-2 my-sm-0" type="submit">Search</button>
      </form>
      <form>
        <a ui-sref="cart"><button class="btn my-2 my-sm-0" style="background-color: #6862ab; color: white; border: 1px solid #6862ab;">Cart</button></a>
        <a ui-sref="login"><button class="btn my-2 my-sm-0" style="background-color: #6862ab; color: white; border: 1px solid #6862ab;">SignIn</button></a>
      <button style="background-color: #6862ab; color: white; border: 1px solid #6862ab;" ng-click="landingCtrl.logout()" class="btn my-2 my-sm-0" type="submit">Logout</button>
      </form>
    </nav> 

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img class="d-block w-100" src="images/img2.jpeg" alt="First slide">
          </div>
          <div class="carousel-item">
              <img class="d-block w-100" src="images/img9.jpeg" alt="Second slide">
          </div>
          <div class="carousel-item">
              <img class="d-block w-100" src="images/img3.jpeg" alt="Third slide">
          </div>
          <div class="carousel-item">
              <img class="d-block w-100" src="images/img1.jpeg" alt="Fourth slide">
          </div>
      </div>
  </div>

</div>
