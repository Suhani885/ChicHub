<div class="container py-5 h-100" ng-controller="registerController as regCtrl" >
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-xl-10" >
      <div class="card rounded-3 text-black">
        <div class="row g-0">
          <div class="col-lg-6" >
            <div class="card-body p-md-5 mx-md-4" >

              <div class="text-center mb-3" >
                <img src="logo.jpeg" style="width: 180px;" alt="logo">
              </div>

              <form ng-submit="regCtrl.register()">
                <h3 class="justify-content-center text-center mb-5"> Create account </h3>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" class="form-control" pattern="[a-zA-Z]+" maxlength="20" ng-model="regCtrl.fname" placeholder="First name" autocomplete="on" required/>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" pattern="[a-zA-Z]+" maxlength="20" ng-model="regCtrl.lname" class="form-control" placeholder="Last name" autocomplete="on" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" class="form-control" pattern="[a-zA-Z0-9_\-\.]+[@][a-z]+[\.][a-z]{2,3}" ng-model="regCtrl.email" placeholder="Email" autocomplete="on" required/>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input class="form-control" placeholder="Phone Number" type="text" ng-model="regCtrl.number" autocomplete="on" pattern="[6 7 8 9][0-9]{9}"/>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input class="form-control" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,16}" type="password" ng-model="regCtrl.pass1" placeholder="Password" required />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input class="form-control" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,16}" type="password" ng-model="regCtrl.pass2" placeholder="Confirm Password" required/>
                </div>

                <div class="text-center pt-1 mb-2 pb-1">
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg mb-3" style="background-color: #654ea3;" type="button">Register</button>
                </div>

              </form>

            </div>
          </div>
          <div class="col-lg-6 d-flex align-items-center" style="background: linear-gradient(to right, #eaafc8, #654ea3);">
            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
              <h3 class="mb-4 display-3">Welcome To ChicHub</h3>
              <div class="d-flex align-items-center justify-content-center pb-4">
                <h5 class="mb-0 me-2">Already registered ?</h5>
                <button type="button" class="btn my-2 my-sm-0" style="color: white;"><a ui-sref="login" style="color: white;">Login</a></button>
              </div>
            </div>
          </div>
          <p class="lead" ng-if="regCtrl.errorMessage">{{regCtrl.errorMessage}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
